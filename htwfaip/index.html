<html>
<head>
<title>Random How To Win Friends and Influence People</title>
<style>
    p {
        font-size:xx-large;
    }
</style>
</head>
<body>
<script>
        //grab the text and make in an array
        //return a promise to array with each element being each line of text file
        async function getArrayOfStrsFromFile(fname) {
            let t = await fetch(fname);
            t = await t.text();
            t = await t.split("\n");
            let s = await t[Math.floor(t.length * Math.random())];
            t = await [s];
            return t;
        }

        //take in an array of strings and add to the html a p element with two breaks after
        //for each string
        function buildHTML(text) {
            for(let i = 0; i < text.length; i++) {
                const div = document.createElement('div');
                div.innerHTML += "<p>"+text[i]+"</p><br><br>";
                document.body.appendChild(div);
            }
        }
        
        //perform the actions
        getArrayOfStrsFromFile("input.txt").then((value) => {
            console.log(value);
            buildHTML(value);
        });
</script>

</body>
</html>
